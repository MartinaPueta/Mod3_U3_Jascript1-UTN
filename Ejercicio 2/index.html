<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 Javascript parte 1</title>
</head>
<body>
    <script>
        const valor1 = parseInt (prompt ('Ingrese su primer numero al azar:',''));
        const valor2 = parseInt (prompt ('Ingrese su segundo numero al azar:',''));
        const valor3 = parseInt (prompt ('Ingrese su tercero numero al azar:',''));
        const valor4 = parseInt (prompt ('Ingrese su cuarto numero al azar:',''));
        const valor5 = parseInt (prompt ('Ingrese su quinto numero al azar:',''));

        const valores= [ valor1 , valor2 , valor3 , valor4 , valor5 ]

        if (valores [0] > valores [1],valores [0] > valores [2] , valores [0] > valores [3] , valores [0] > valores [4]) {
            document.write ('El mayor valor es ' + valores [0]);
        } else if (valores [1] > valores [0],valores [1] > valores [2] , valores [1] > valores [3] , valores [1] > valores [4]) {
            document.write ('El mayor valor es ' + valores [1]);
        } else if (valores [2] > valores [0],valores [2] > valores [1] , valores [2] > valores [3] , valores [2] > valores [4]) {
            document.write ('El mayor valor es ' + valores [2]);
        } else if (valores [3] > valores [0],valores [3] > valores [1] , valores [3] > valores [2] , valores [3] > valores [4]) {
            document.write ('El mayor valor es ' + valores [3]);
        } else if (valores [4] > valores [0],valores [4] > valores [1] , valores [4] > valores [2] , valores [4] > valores [3]) {
            document.write ('El mayor valor es ' + valores [4]);
        }
       
    </script>
</body>
</html>
